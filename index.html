<!DOCTYPE html>
<html lang="cn">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>小游戏</title>
	<link href="https://haiyong.site/doc/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://haiyong.site/doc/css/font-awesome.min.css" rel="stylesheet">
	<style>
		body {
			background-image: url('static/痛仰1.jpeg'); /* Add your background image here */
			background-size: cover;
			background-position: center;
			background-attachment: fixed;
			font-family: Arial, sans-serif;
		}
		.game-container {
			display: grid;
			grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
			gap: 16px;
			padding: 20px;
		}
		.game-card {
			background-color: #fff;
			border-radius: 8px;
			box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
			text-align: center;
			overflow: hidden;
			transition: transform 0.3s ease;
			text-decoration: none;
			color: inherit;
		}
		.game-card:hover {
			transform: translateY(-10px);
		}
		.game-icon {
			width: 100%;
			height: 150px;
			background-size: cover;
			background-position: center;
		}
		.game-title {
			padding: 10px;
			font-size: 16px;
			font-weight: bold;
			background-color: #f8f8f8;
			border-top: 1px solid #e0e0e0;
		}
	</style>
</head>
<body>
<div class="game-container">
	<a href="JSchuangguanxiaoyouxi/index.html" class="game-card">
		<div class="game-icon" style="background-image: url('JSchuangguanxiaoyouxi/js闯关1.jpg');"></div>
		<div class="game-title">JS闯关小游戏</div>
	</a>
	<a href="aichuifengdexiaoshizi/index.html" class="game-card">
		<div class="game-icon" style="background-image: url('image-path-2.jpg');"></div>
		<div class="game-title">爱吹风的小狮子</div>
	</a>
	<!-- Repeat for other games -->
</div>
</body>
</html>
