    <body ondragstart="return false;" ondrop="return false;" >
        <div style="position: fixed; background-color: transparent; top: 0px; left: 0px; width: 100%; height: 100%"></div>
        <script>
		
            $(document).ready(function () {
                var oMain = new CMain({
                    fullscreen:true, //SET THIS TO FALSE IF YOU DON'T WANT TO SHOW FULLSCREEN BUTTON
                    check_orientation: false,     //SET TO FALSE IF YOU DON'T WANT TO SHOW ORIENTATION ALERT ON MOBILE DEVICES
                    
                    aZombieOnStage:             //THIS IS WHERE THE OCCURENCES ARE SET, AFTER THE LAST ONE THE OCCURENCES ARE FIXED, 
                                    [[100, 0, 0, 0],
                                     [80, 20, 0,0],
                                     [75, 15, 5, 5],
                                     [10, 10, 80, 0],
                                     [50, 35, 0, 15],
                                     [45, 35, 0, 20],
                                     [0, 0, 70, 30],
                                     [25, 45, 0, 30],
                                     [0, 60, 10, 30],
                                     [0, 0, 50, 50],
                                     [5, 35, 30, 30]
                                    ],       
                                    
                    iPlayerHealth: 5, //SET HOW MANY HIT THE PLAYER CAN TAKE
                    aZombieHealth: [1, 2, 1, 3], // SET HOW MANY SHOT EACH ZOMBIE CAN TAKE
                    aAmountZombiesOnStage: [8, 18, 28, 39, 50, 62, 73, 84, 95, 95, 95], // SET THE NUMBER OF ZOMBIES FOR EACH WAVE, AFTER THE LAST ONE THE NUMBER IS FIXED
                    iWaveInterval : 1.5, //HOW MANY SECONDS WE WAIT BETWEEN WAVES
                    iSpawnInterval : 1, // HOW MANY SECONDS WE WAIT BETWEEN ZOMBIE SPAWNS
                    iZombieOnScreen : 4 //MAXIMUM NUMBER OF ZOMBIES VISIBLE ON SCREEN
                });
                

                $(oMain).on("start_session", function (evt) {
                    if (getParamValue('ctl-arcade') === "true") {
                        parent.__ctlArcadeStartSession();
                    }
                });

                $(oMain).on("end_session", function (evt) {
                    if (getParamValue('ctl-arcade') === "true") {
                        parent.__ctlArcadeEndSession();
                    }
                });

                $(oMain).on("save_score", function (evt, iScore) {
                    if (getParamValue('ctl-arcade') === "true") {
                        parent.__ctlArcadeSaveScore({score: iScore});
                    }
                });

                $(oMain).on("show_interlevel_ad", function (evt) {
                    if (getParamValue('ctl-arcade') === "true") {
                        parent.__ctlArcadeShowInterlevelAD();
                    }
                });

                

                if (isIOS()) {
                    setTimeout(function () {
                        sizeHandler();
                    }, 200);
                } else {
                    sizeHandler();
                }
            });

        </script>
       
		<canvas id="canvas" class='ani_hack' width="960" height="576"> </canvas>
        <div data-orientation="landscape" class="orientation-msg-container"><p class="orientation-msg-text">Please rotate your device</p></div>
        <div id="block_game" style="position: fixed; background-color: transparent; top: 0px; left: 0px; width: 100%; height: 100%; display:none"></div>

</div>
