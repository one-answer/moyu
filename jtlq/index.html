<style type="text/css">
		body {
			background-color: #000;
			margin: 0;
			padding: 0;
		}

		* {
			user-select: none;
		}

		* {
			-webkit-tap-highlight-color: rgba(0, 0, 0, 0);
			-webkit-touch-callout: none;
		}
		
		#wrapper {
			position: absolute;
			overflow: hidden;
			left: 0;
			top: 0;
			z-index: 0;
			width: 10000px;
		}

		#gameCanvas {
			position: absolute;
			left: 0;
			top: 0;
			width: 100%;
			height: 100%;
			image-rendering: optimizeSpeed;
			-ms-interpolation-mode: nearest-neighbor;
			-webkit-optimize-contrast;
			z-index: 100;
		}

		#swipeToFullscreen {
			position:absolute;
			top:0px;
			right: 0px;
			display: none;
			background-color: #00000;
			width: 150px;
			height: 350px;
			min-height: 350px;
			background-image: url('./preloaderHD/swipe.png');
			background-repeat: no-repeat;

		}

	</style>
<style>#sg-loadscrn{
