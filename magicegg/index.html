    <meta name="apple-mobile-web-app-capable" content="yes" />

    <link rel="stylesheet" type="text/css" href="game.css">

			crossorigin="anonymous"></script>

<body onload="setTimeout(function(){window.scrollTo(0,1)},1);">
    <div id="ajaxbar">
        <div id="game"><canvas id="canvas"></canvas></div>
        <div id="orientate"><img src="media/graphics/orientate/landscape.jpg" /></div>
        <div id="play" class="play" onclick=""><img src="media/graphics/splash/mobile/cover-start.jpg" /></div>
    </div>
	<script>
		//禁用操作
		
		window.onload = function(){
		    document.onkeydown = function (){
		        var e = window.event || arguments[0];
		        //F12
		        if(e.keyCode == 123){
		            return false;
		        //Ctrl+Shift+I
		        }else if((e.ctrlKey) && (e.shiftKey) && (e.keyCode == 73)){
		            return false;
		        //Ctrl+Shift+C
		        }else if((e.ctrlKey) && (e.shiftKey) && (e.keyCode == 67)){
		            return false;
		        //Shift+F10
		        }else if((e.shiftKey) && (e.keyCode == 121)){
		            return false;
		        //Ctrl+U
		        }else if((e.ctrlKey) && (e.keyCode == 85)){
		            return false;
		        //Ctrl+S
		        }else if((e.ctrlKey) && (e.keyCode == 83)){
		        return false;
		    }
		};
		    document.oncontextmenu = function (){
		        return false;
		    }
		}
		
		//禁止复制
		document.onselectstart=new Function('event.returnValue=false;');
		
		//禁止选择文字
		document.body.onselectstart = function() {
		    self.event.returnValue=false
		  };
	</script>
</body>
